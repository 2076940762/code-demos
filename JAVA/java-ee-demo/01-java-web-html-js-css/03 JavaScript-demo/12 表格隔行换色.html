<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <style>
            body {
                vertical-align: middle;
                margin-top: 200px;
            }

            table {
                width: 75%;

        <!-- 
        获取元素:
        document.getElementById("id"):通过id获取一个元素
        document.getElementsByTagName("标签名"):通过标签名获取一种元素(多个)返回一个数组
        Array:
        常用属性:
        length:数组的长度
        ////////////////////////
        步骤分析:
        1.html表格一加载的时候 确定事件 onload
        2.编写函数
        a.获取元素(所有的tr元素)
        b.操作(若当前行是偶数的话加一个样式,若是奇数的话,加另一个样式)
        ////////
        //页面加载成功
            onload=function(){
                //1.获取所有的tr
                var arr=document.getElementsByTagName("tr");
                //alert(arr);
                //alert(arr.length);
                
                //2.判断奇偶数 添加不同的样式 遍历数组
                for(var i=1;i<arr.length;i++){
                    if(i%2==0){
                        arr[i].style.backgroundColor="#FFFFCC";
                    }else{
                        arr[i].style.backgroundColor="#BCD68D";
                    }
                }
                
            }
        -->
        <script>
            onload = function() {
                var arr = window.document.getElementsByTagName("tr");
                for (var i = 1; i < arr.length; i++) {
                    if (i % 2 == 0) {
                        arr[i].style.backgroundColor = "aquamarine";

                    } else {
                        arr[i].style.backgroundColor = "deepskyblue";
                    }

                }
            }
        </script>
