<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<script>
			//s中变量声明:
			//var 变量名 = 初始化值;
			//var 变量名;
			//变量名 = 初始化值;
			//注意:
			//	var可以省略 建议不要省略
			//一行要以分号结尾, 最后一个分号可以省略, 建议不要省略 
			var age = 18;
			alert(age);
			alert(typeof age);

			age = "十八岁";
			alert(age);
			alert(typeof age);

			age = true;
			alert(age);
			alert(typeof age);

			//			通过 typeof运算符可以判断一个值或者变量是否属于原始类型,若属于原始类型,他还可以判断出属于那种原始类型
			//			typeof 变量|值;
			//		若变量为null,使用typeof弹出的值 object
			//		
			//		使用typeof的返回值
			//			undefined - 如果变量是 Undefined 类型的 
			//			boolean - 如果变量是 Boolean 类型的 
			//			number - 如果变量是 Number 类型的 
			//			string - 如果变量是 String 类型的 
			//			object - 如果变量是一种引用类型或 Null 类型的 

			//js:事件驱动函数
			//	函数定义格式:
			//		方式1:
			//			function 函数名(参数){
			//				函数体;
			//			}
			//		注意:函数不用声明返回值类型 
			//			参数不需要加类型
			//			函数调用的时候
			//				函数名(参数)

			function add(a, b) {
				alert(a + b);
			}
			add(2, 4);

			//			
			//			js中的事件:
			//	常见的事件:
			//		单击:  onclick
			//		表单提交: onsubmit 加在form表单上的 onsubmit="return 函数名()"  注意函数返回值为boolean类型
			//		页面加载: onload

			//			js事件和函数的绑定:
			//	方式1:
			//		通过标签的事件属性   <xxx onclick="函数名(参数)"></xxx>
			var sayHello = function() {
				alert("hello javascript");
			}

			function init() {
				alert("页面加载成功");
				//js事件和函数的绑定:
				//	方式1:
				//		通过标签的事件属性   <xxx onclick="函数名(参数)"></xxx>
				//	方式2:
				//		给元素派发事件
				//			document.getElementById("id值").onclick=function(参数){....}
				//			document.getElementById("id值").onclick=函数名
				//		注意:
				//			内存中应该存在该元素才可以派发事件
				//		a.将方式2的js代码放在html页面的最下面
				//		b.在页面加载成功之后在运行方式2的js代码  onload事件.
				document.getElementById("id-button-3").onclick = sayHello;
			}

			//js获取元素:
			//	方式1:
			//	var obj = documnet.getElementById("id值");
			//获取元素的value值
			//obj.value;
			//获取元素的标签体中的内容
			//obj.innerHTML;

			//补充:
			//	运算符:
			//		比较运算符: > >= < <=
			//		若两边都是数字 和java一样
			//		若一般为数字,另一边为字符串形式的数字,将字符串形式的数字转换成数字在进行比较   3>"2"
			//		若一般为数字,另一边为字符串,返回一个false   3>"hello"
			//		两边都是字符串的时候,比较ascii
			//	等性运算符 == ===
			//		== :只判断值是否相同
			//		===:不仅判断是否相同,还要判断类型是否相同
			//语句:
			//	if语句 和java一样
			//	for while 语句和java一样
			//	switch 和java一样(区别,switch 后面跟字符串. 还可以跟变量)
			
		</script>
	</head>

	<body onload="init()">
		<input type="button" onclick="add(1,4)" name="add" value="加法"> </input>

		<input type="button" value="派发事件" id="id-button-2" />

		<input type="button" value="form加载成功后派发事件" id="id-button-3" />
	</body>

	<script>
		//			js事件和函数的绑定:
		//				方式1:
		//				通过标签的事件属性 < xxx onclick = "函数名(参数)" > < /xxx>
		//			方式2:
		//				给元素派发事件
		//			document.getElementById("id值").onclick = function(参数) { ....
		//			}
		//			document.getElementById("id值").onclick = 函数名
		//			注意:
		//				内存中应该存在该元素才可以派发事件
		//			a.将方式2的js代码放在html页面的最下面
		//			b.在页面加载成功之后在运行方式2的js代码 onload事件.

		var OnbuttonClick = function() {
			alert("hello 事件派发");
		}

		document.getElementById("id-button-2").onclick = OnbuttonClick;
	</script>

</html>
