<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <script>

        function person(firstname, lastname, age, eyecolor) {
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.eyecolor = eyecolor;
        }
        
        my = new person("John", "Doe", 50, "blue");
        
        document.write(my.firstname + " is " + my.age + " years old.");
    </script>

</body>

</html>
