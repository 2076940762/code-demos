<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 
            bootstrap:
                webcss框架,
                集合了html/css/jquery为一家
                创建响应式的页面
                响应式:适配不同的上网设备
            bootstarp的入门
                1.下载bootstarp
                    网站:http://www.bootcss.com/
                    下载:用于生产环境的 Bootstrap
                2.导入bootstarp.css
                3.导入jquery.js
                4.导入bootstrap.js
                5.添加一个meta标签 支持移动设备
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                6.将所有的内容放入到布局容器中.
                    Bootstrap 需要为页面内容和栅格系统包裹一个 .container 容器。我们提供了两个作此用处的类
                    方式1:
                        <div class="container"></div>
                    方式1:
                        <div class="container-fluid"></div>
            -->

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/bootstrap.js"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div style="border: #007BFF 1px solid;">
                Bootstrap 是世界上最受欢迎的前端框架，用于构建响应式、移动设备优先的网站。快速了解 Bootstrap 、使用 BootCDN 以及熟悉初学者模板页面。
            </div>
        </div>

        <div class="container">
            <div style="border: #007BFF 1px solid;">
                Bootstrap 是世界上最受欢迎的前端框架，用于构建响应式、移动设备优先的网站。快速了解 Bootstrap 、使用 BootCDN 以及熟悉初学者模板页面。
            </div>
        </div>

        <hr/>
        
        <h2>
            响应式图片
        </h2>
        <img src="../imgs/6018121caab3a06b4b208545143fe13e.jpg" class="img-responsive" style="margin: auto"  />


    </body>
</html>
