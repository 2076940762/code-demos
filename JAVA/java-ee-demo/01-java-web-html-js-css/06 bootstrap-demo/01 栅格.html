        <!-- 
        注意:
            bootstrap将每一行分成12份
        媒体查询:
            假如大屏幕,每行显示6个
                超大电脑,屏幕分辨率>1200		使用: col-lg-2
                
            假如屏幕小点,每行显示4个
                992<屏幕分辨率<1200			使用: col-md-3
                    
            再小点,每行显示2个
                768<屏幕分辨率<992			使用: col-sm-6
            
            继续小,每行显示1个	
                屏幕分辨率<768				使用:col-xs-12 -->
