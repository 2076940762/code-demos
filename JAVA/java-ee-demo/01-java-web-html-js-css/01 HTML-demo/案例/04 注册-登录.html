<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body >

        <table border="0" cellspacing="" cellpadding="" width="100%" background="./imgs/56e10e617a533.jpg">
            <tr height="100px" >
                <td &nbsp; width="300px"/>
                <td />
                <td width="300px"/>
            </tr>

            <tr height="350px">
                <!-- <td /> -->
                <td  colspan="3">
                    <form method="get">
                        <table border="0" cellspacing="" cellpadding="" align="center" bgcolor="white" bgcolor="#ECECEC">
                            <tr>
                                <td>昵称:&nbsp;&nbsp;</td>
                                <td align="left" colspan="2">
                                    <input type="text" name="name" width="100%" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    头像：
                                </td>
                                <td colspan="2">
                                    <input type="file" name="" id="" value="" />
                                </td>
                            </tr>

                            <tr>
                                <td>性别：</td>
                                <td>
                                    <input type="radio" name="sex" value="M" checked="checked" /> 男
                                </td>
                                <td>
                                    <input type="radio" name="sex" value="F" /> 女
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    出生年月：
                                </td>
                                <td colspan="2">
                                    <input type="date" name="birthday" id="birthday" value="" />
                                </td>
                            </tr>

                            <tr>
                                <td>籍贯</td>
                                <td>
                                    <select name="province">
                                        <option selected="selected" value="陕西"> 陕西 </option>
                                        <option value="河南"> 河南 </option>
                                    </select>
                                </td>
                                <td>
                                    <select name="city">
                                        <option value="郑州">郑州 </option>
                                        <option selected="selected" value="西安">西安 </option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td> 兴趣爱好：</td>
                                <td colspan="2">
                                    <input type="checkbox" name="hobby" value="吃" /> 吃
                                    <input type="checkbox" name="hobby" value="sleep" /> 睡
                                    <input type="checkbox" name="hobby" value="debuging" /> 调代码
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    邮箱:&nbsp;
                                </td>

                                <td colspan="2">
                                    <input type="email" name="email" />
                                </td>
                            </tr>

                            <tr>
                                <td>电话：</td>
                                <td colspan="2"> <input type="text" name="tel" /> </td>
                            </tr>

                            <tr>
                                <td>
                                    验证码：
                                </td>
                                <td colspan="2">
                                    <input type="text" name="verification" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    密码：
                                </td>
                                <td colspan="2">
                                    <input type="password" name="pass" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    请确认密码：
                                </td>
                                <td colspan="2">
                                    <input type="password" />
                                </td>
                            </tr>

                            <tr align="left">
                                <td> <input type="submit" /> </td>
                                <td> <input type="reset" /> </td>
                                <td> <input type="button" value="保存" /> </td>
                            </tr>
                        </table>
                    </form>
                </td>
                <!-- <td /> -->
            </tr>

            <tr height="150px">
                <td />
                <td />
                <td />
            </tr>

        </table>


    </body>

</html>
