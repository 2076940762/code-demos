<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        nav 标签定义导航链接的部分。
        nav 元素用于定义页面的导航链接部分区域，但是，不是所有的链接都需要包含在 <nav> 元素中!
            <<hr>
                <nav>
                    <a href="http://www.baidu.com">百度</a>
                    <a href="http://www.google.com">google</a>
                    <a href="https://cn.bing.com/">bing</a>
                </nav>
    </body>
</html>
