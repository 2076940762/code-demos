<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8"> 
        <title>菜鸟教程(runoob.com)</title>

    <body>

        header元素描述了文档的头部区域
        header元素主要用于定义内容的介绍展示区域.
        以下实例定义了文章的头部:

        <article>
            <header>
                <h1>Internet Explorer 9</h1>
                <p><time pubdate datetime="2011-03-15"></time></p>
            </header>
            <section>
                <p> Windows Internet Explorer 9(缩写为 IE9 )是在2011年3月14日21:00发布的</p>
            </section>
        </article>

    </body>
</html>
