<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8"> 
        <title></title> 
    </head>
    <body>
        <h2>什么是 canvas?</h2>
        <p> HTML5 &lt;canvas&gt; 元素用于图形的绘制，通过脚本 (通常是JavaScript)来完成.</p>
        <p>&lt;canvas&gt; 标签只是图形容器，您必须使用脚本来绘制图形。</p>
        <p>你可以通过多种方法使用 canvas 绘制路径,盒、圆、字符以及添加图像。</p>
        <hr>
        
        
        
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
            您的浏览器不支持 HTML5 canvas 标签。
        </canvas>
        <br />

        <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;"> <br />
            <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;"> <br />

                <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.fillStyle = "#FF00FF";
                    ctx.fillRect(0, 0, 150, 75);
                </script>

                <!-- 圆圈 -->
                <script>
                    var c = document.getElementById("myCanvas2");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
                    ctx.stroke();
                </script>

                <!-- hello world -->
                <script>
                    var c = document.getElementById("myCanvas3");
                    var ctx = c.getContext("2d");
                    ctx.font = "30px Arial";
                    ctx.strokeText("Hello World", 10, 50);
                </script>

    </body>
</html>
