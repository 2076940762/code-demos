<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p>
            通过使用 !#$ "标记， 可以直接实现文字换行。 请注意， 换行标记是一个单独使用的标
            记，不存在结束标记。
            <br />
            使用 !% "标记换行是个坏习惯， 正确的方法是使用 !#$ "标记， 因为 !% "标记还在段落之
            间会产生空行，不适合仅仅需要换行的场合。
        </p>
    </body>
</html>
