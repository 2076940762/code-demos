<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <!--face:字体
			size:大小
			color:颜色   #RRGGBB
		-->
        <h3 align="center">雨霖铃·寒蝉凄切</h3>
        <h5 align="middle">柳永</h5>
        <font face="微软雅黑" size="6" color="darkturquoise">
            寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟催发。执手相看泪眼，竟无语凝噎。念去去，千里烟波，暮霭沉沉楚天阔。<br />
        </font>
        <hr />
        <font size="5" color="#55aaFF" face="楷体">
            <b>
                <!--加粗               -->
                <i>
                    <br />多情自古伤离别，更那堪冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？
                </i>

            </b>
        </font>
    </body>
</html>
