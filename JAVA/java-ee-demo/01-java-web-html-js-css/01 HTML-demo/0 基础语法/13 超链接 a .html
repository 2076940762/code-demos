<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 超链接标记
        <a></a>
        常用属性:
        href:跳转路径
        target:在那里打开
        默认值:_self  _blank(在空白页面打开)
        -->

        <h1 align="center">搜索引擎</h1>

        <!-- <p align="middle"> -->
            <ol type="I">
                <li>
                    <a href="https://www.google.com.hk">谷歌</a>
                </li>
                <li>
                    <!-- 在新的空白页中打开 -->
                    <a href="https://www.baidu.com/" target="_blank">百度</a>
                </li>
                <li>
                    <!-- #表示自身 -->
                    <a href="#"> 搜索引擎</a>
                </li>
            </ol>
        <!-- </p> -->
    </body>
</html>
