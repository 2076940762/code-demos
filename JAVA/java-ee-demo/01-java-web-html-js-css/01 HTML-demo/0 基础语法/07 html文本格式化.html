<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>菜鸟教程(runoob.com)</title>
    </head>
    <body>
        <em>强调文本</em><br />
        <strong>加粗文本</strong><br />
        <dfn>定义项目</dfn><br />
        <code>一段电脑代码</code><br />
        <samp>计算机样本</samp><br />
        <kbd>键盘输入</kbd><br />
        <var>变量</var>

        <table style="border: 1px solid rgb(118, 126, 4)">
            <tr>
                <th align="left" width="15%">标签</th>
                <th align="left" width="85%">描述</th>
            </tr>
            <tr>
                <td width="20%">&lt;em&gt;</td>
                <td width="80%">呈现为被强调的文本。</td>
            </tr>
            <tr>
                <td>&lt;strong&gt;</td>
                <td>定义重要的文本。</td>
            </tr>
            <tr>
                <td>&lt;dfn&gt;</td>
                <td>定义一个定义项目。</td>
            </tr>
            <tr>
                <td>&lt;code&gt;</td>
                <td>定义计算机代码文本。</td>
            </tr>
            <tr>
                <td>&lt;samp&gt;</td>
                <td>定义样本文本。</td>
            </tr>
            <tr>
                <td>&lt;kbd&gt;</td>
                <td>
                    定义键盘文本。它表示文本是从键盘上键入的。它经常用在与计算机相关的文档或手册中。
                </td>
            </tr>
            <tr>
                <td>&lt;var&gt;</td>
                <td>
                    定义变量。您可以将此标签与 &lt;pre&gt; 及 &lt;code&gt; 标签配合使用。
                </td>
            </tr>
        </table>
    </body>
</html>
