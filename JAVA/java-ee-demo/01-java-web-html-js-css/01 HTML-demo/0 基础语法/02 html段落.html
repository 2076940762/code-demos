<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>菜鸟教程(runoob.com)</title>
    </head>
    <body bgcolor="cornflowerblue" text="#FFA">

        <p>这是一个段落。</p>
        <p>这是一个段落。</p>
        <p align="center">这是一个段落。</p>
        <p align="left">
            这是第一个段落，在浏览器中显示时，段落中的文字均匀分布在每一行中。 当一行显示不下了，文字就会自动地换行到下一行，段落中可以设置对齐方式，这一点与标题标签类似。
        </p>
        <p align="right">
            这是第二个段落，段落之间会自动产生空行，通过这样，有大量文字的页面通过段落划分后， 文字不显得拥挤，也可以大大增加了文档的可阅读性。
        </p>
    </body>
</html>
