<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <!--align 属性对齐方式-->
    <u>
      <h1 align="middle">雨霖铃·寒蝉凄切</h1>
    </u>
    <del>
      <h2 align="right">雨霖铃·寒蝉凄切</h2>
    </del>
    <h3 align="center"><sup>上标</sup> 雨霖铃·寒蝉凄切 <sub>下标</sub></h3>
    <h4>雨霖铃·寒蝉凄切</h4>
    <h5>雨霖铃·寒蝉凄切</h5>
    <h6>雨霖铃·寒蝉凄切</h6>
  </body>
</html>
