<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!--        图片标签:★
	<img/>
		常用属性:
			★src:图片的路径
			alt:替代文字
			title:移上去显示的文字
			width:宽
			height:高
	大小的写法:
		像素:123px
		百分比:20%
	路径的写法:
		相对路径:
			./ 或者 什么都不写  当前目录
			../  上一级目录
		绝对路径:
			带协议的绝对路径:
				http://www.itheima.com -->
    <!--tittle 当鼠标移动到图片上时显示-->
    <img
      src="img/0f4c37b97c0dfb995d144e997f7a107b.jpg"
      title="这是图片标题"
      width="500"
      height="300"
	/>
    <!-- alt 当图片没加载时显示-->
    <img
      src="img/139-150105093012.jpg"
      alt="网页背景"
      width="80%"
      hidden="85%"
    />
  </body>
</html>
