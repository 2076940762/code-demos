<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
      
      $(function() {
        $("#img001").hide();
        // setTimeout(showImg, 2000);
        setInterval(showImg, 5000);
      });

      function showImg() {
        $("#img001").show(2000);

        setTimeout(hideImg,3000);
      }

      function hideImg(){
        $("#img001").hide(2000);
      }

    </script>
  </head>

  <body>

    <div style="text-align: center ">
      <img src="img/04.jpg" id="img001" width="85%"  />
    </div>

  </body>
</html>
