<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!--         
      选择器总结:
	基本选择器★
		$("#id值")  $(".class值")  $("标签名")  
		
		了解:$("*")
		理解:获取多个选择器 用逗号隔开
			$("#id值,.class值")
	层次选择器 ★
		a b:a的所有b后代
		a>b:a的所有b孩子
		a+b:a的下一个兄弟(大弟弟)
		a~b:a的所有弟弟
	基本过滤选择器:★
		:frist 第一个
		:last 最后一个
		:odd  索引奇数
		:even 索引偶数
		:eq(index) 指定索引
		:gt(index) >
		:lt(index) <
	内容过滤:
		:has("选择器"):包含指定选择器的元素
	可见过滤:
		:hidden   在页面不展示元素 一般指 input type="hidden" 和 样式中display:none
		:visible 
	属性过滤器:★
		[属性名]
		[属性名="值"]
	表单过滤:
		:input  所有的表单子标签  input select textarea button
		//input -->

        <style>
            div,
            span,
            p {
                width: 140px;
                height: 140px;
                margin: 5px;
                background: #aaa;
                border: #000 1px solid;
                float: left;
                font-size: 17px;
                font-family: Verdana;
            }

            div.mini {
                width: 55px;
                height: 55px;
                background-color: #aaa;
                font-size: 12px;
            }

            div.hide {
                display: none;
            }
        </style>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script>
            // <input type="button" value="选择 id为 one 的元素." id="btn1" />
            $(function(){
                $("#btn1").click(function(){
                    $("#one").css("background-color","#FF0");
                });
            });
            
            // <input type="button" value="选择 class 为 mini 的所有元素." id="btn2" />
            $(function(){
                $("#btn2").click(function(){
                    $(".mini").css("background-color","#FF1");
                });
            });
            
            // <input type="button" value="选择 元素名是 div 的所有元素." id="btn3" />
            $(function (){
                $("#btn3").click(function(){
                    $("div").css("background-color","#FFA");
                });
            });
            
            // <input type="button" value="选择 所有的元素." id="btn4" />
            $(function(){
                $("#btn4").click(function(){
                    $("*").css("background-color","red");
                });
            });
            
            // <input type="button" value="选择 所有的span元素和id为two的元素." id="btn5" />
            $(function(){
                $("#btn5").click(function(){
                    $("span,#two").css("background-color","blue");
                })
            })
        </script>
    </head>
    <body>
        <button id="reset">手动重置页面元素</button>
        <input type="checkbox" id="isreset" checked="checked" /><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
        <h3>基本选择器.</h3>

        <!-- 控制按钮 -->
        <input type="button" value="选择 id为 one 的元素." id="btn1" />
        <input type="button" value="选择 class 为 mini 的所有元素." id="btn2" />
        <input type="button" value="选择 元素名是 div 的所有元素." id="btn3" />
        <input type="button" value="选择 所有的元素." id="btn4" />
        <input type="button" value="选择 所有的span元素和id为two的元素." id="btn5" />

        <br /><br />

        <!-- 测试的元素 -->
        <div class="one" id="one">
            id为one,class为one的div
            <div class="mini">class为mini</div>
        </div>

        <div class="one" id="two" title="test">
            id为two,class为one,title为test的div.
            <div class="mini" title="other">class为mini,title为other</div>
            <div class="mini" title="test">class为mini,title为test</div>
        </div>

        <div class="one">
            <div class="mini">class为mini</div>
            <div class="mini">class为mini</div>
            <div class="mini">class为mini</div>
            <div class="mini"></div>
        </div>



        <div class="one">
            <div class="mini">class为mini</div>
            <div class="mini">class为mini</div>
            <div class="mini">class为mini</div>
            <div class="mini" title="tesst">class为mini,title为tesst</div>
        </div>


        <div style="display:none;" class="none">style的display为"none"的div</div>

        <div class="hide">class为"hide"的div</div>

        <div>
            包含input的type为"hidden"的div<input type="hidden" size="8" />
        </div>


        <span id="mover">正在执行动画的span元素.</span>

    </body>
</html>
