<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
        <style>
            p:first-child {
                color: blue;
            }
        </style>
    </head>

    <body>
        您可以使用 :first-child 伪类来选择父元素的第一个子元素。
        <p>This is some text.</p>
        <p>This is some text.</p>
        <p><b>注意:</b>对于 :first-child 工作于 IE8 以及更早版本的浏览器, ！DOCTYPE 必须已经声明.</p>
    </body>
</html>
