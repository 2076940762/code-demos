<!DOCTYPE html>
<html>

            h1 {

            }

        CSS3 中，text-shadow属性适用于文本阴影。 <br />
        您指定了水平阴影，垂直阴影，模糊的距离，以及阴影的颜色： <br />
        text-shadow: 5px 5px 5px #FF0000;
        <hr />

        <h1>Text-shadow effect!</h1>

        <p><b>注意:</b> Internet Explorer 9 以及更早版本的浏览器不支持 text-shadow属性.</p>
