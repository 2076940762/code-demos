<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                
                /* 将div与动画myfirst绑定 */
                animation: myfirst 20s;
                
                -webkit-animation: myfirst 5s;
                /* Safari and Chrome */
            }

            @keyframes myfirst {
                from {
                    background: red;
                }

                to {
                    background: yellow;
                }
            }

            @-webkit-keyframes myfirst

            /* Safari and Chrome */
                {
                from {
                    background: red;
                }

                to {
                    background: yellow;
                }
            }
        </style>
    </head>
    <body>
        <p>
            当在 @keyframes 创建动画，把它绑定到一个选择器，否则动画不会有任何效果。

            指定至少这两个CSS3的动画属性绑定向一个选择器：

            规定动画的名称
            规定动画的时长
        </p>

        <p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

        <div></div>

    </body>
</html>
