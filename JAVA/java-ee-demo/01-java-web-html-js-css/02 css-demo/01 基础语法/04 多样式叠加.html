<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- <link rel="stylesheet" type="text/css" href="../css/css1.css" /> -->
        <style>
            #id-001 {
                background-color: #00BFFF;
            }
            
            #id002{
                background-color: blue;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../css/css1.css" />
    </head>
    <!-- 
     	若多个样式作用于一个元素的时候
			不同的样式,会叠加
			相同的样式,最近原则
		若多个选择器作用于一个元素的时候
			越特殊优先级越高 id优先级最高
            
            
            以三种方式对同一个id定义的css样式，如果各处定义了不同的属性则效果叠加；如果多处对同一个属性做了限制则最近原则
     -->
    <body>
        <div id="id-001" style="font-size: x-large; font-family: " 楷体";">
            “民生在勤，勤则不匮”，劳动是财富的源泉，也是幸福的源泉。“夙兴夜寐，洒扫庭内”，热爱劳动是中华民族的优秀传统，绵延至今。可是现实生活中，也有一些同学不理解劳动，不愿意劳动。有的说：“我们学习这么忙，劳动太占时间了！”有的说：“科技进步这么快，劳动的事，以后可以交给人工智能啊！”也有的说：“劳动这么苦，这么累，干吗非得自己干？花点钱让别人去做好了！”此外，我们身边也还有着一些不尊重劳动的现象。
        </div>

        <div id="id002" >
            　　这引起了人们的深思。
        </div>
    </body>
</html>
